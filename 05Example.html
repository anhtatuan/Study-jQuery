<!DOCTYPE html>
<html>
<head>
	<title>jQuery Example</title>
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function(){
			// set css via id and class
			$("#div3").css("background-color","red");
			$(".big").css("background-color","green");
			$("#div2, .tiny").css("background-color","blue");

			// get attribute value
			var title = $("em").attr("title");
			$("#divid").text(title);

			// set atttribute value
			$("#myimg").attr("src","giphy.gif");
		});
	</script>
</head>
<body>
	====== <br/>
	<div class="big" id="div1">
		<p>This is the first divison of the dom</p>
	</div>
	<div class="medium" id="div2">
		<p>This is the second division of the dom</p>
	</div>
	<div class="small" id="div3">
		<p>This is the third division of the dom</p>
	</div>
	<div class="tiny" id="div4">
		<p>This is the fourth division of the dom</p>
	</div>
	
	====== <br/>
	<em title="Bold and Brave"> This is first paragraph.</em>
	<div id="myid"> This is second paragraph.</div>
	<div id="divid"></div>

	====== <br/>
	<div>
		<img id="myimg" src="" alt="Sample image" height="100" />
	</div>
</body>
</html>
