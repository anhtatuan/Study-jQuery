<!DOCTYPE html>
<html>
<head>
	<title>jQuery Example</title>
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li").eq(0).addClass("first");
			$("li").filter(".middle").addClass("selected");

			$("p").find("span").addClass("first");
		});
	</script>
	<style type="text/css">
		.first {color: red;}
		.selected {color: green;};
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="top">list item 1</li>
			<li class="middle">list item 2</li>
			<li class="middle">list item 3</li>
			<li class="bottom">list item 4</li>
		</ul>
		
	</div>
	<div>
		<p> This is 1 part paragraph <span> Color is red</span></p>
		<p> This is 2 part paragraph <span> Color is red, too</span></p>
	</div>
</body>
</html>
